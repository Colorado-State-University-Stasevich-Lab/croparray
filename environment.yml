name: croparray_env
channels:
  - conda-forge

dependencies:
  - python=3.10
  - pip

  # Jupyter / VS Code
  - ipykernel
  - jupyterlab

  # Scientific stack
  - numpy
  - pandas
  - scipy
  - xarray
  - dask
  - scikit-image
  - imageio
  - tifffile
  - trackpy
  - tqdm
  - matplotlib
  - seaborn
  - pillow

  # Computer vision
  - opencv>=4.8.1

  # Napari + Qt
  # napari>=0.6 required for Python 3.10+ (older versions crash on import)
  - napari>=0.6,<0.7
  - pyqt
  - qtpy
  - pyqtgraph
